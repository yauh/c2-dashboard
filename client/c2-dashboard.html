<head>
  <title>c2-dashboard</title>
</head>

<body>
</body>

<template name="main">
    {{> navigation }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{> yield}}
            </div>
        </div>
        <div class="row">
        <footer>
            Made by <a href="http://yauh.de">Stephan Hochhaus</a> -- &copy; 2014.
        </footer>
            </div>
    </div>
    <!-- /.container -->


</template>

<template name="navigation">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">
                    <img src="http://placehold.it/150x50&text=Logo" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{pathFor 'dashboard'}}">My Dashboard</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'logcard'}}">My Logcard</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'about'}}">About C2-Dashboard</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
</template>

<template name="about">
    <h2>About C2-Dashboard</h2>
    <p>C2-Dashboard is a tool to let you view your rowing logs from a Concept2 ergometer on the web.</p>
</template>

<template name="home">
    <h2>Home of the C2-Dashboard</h2>
    <p>Choose an action.</p>
</template>

<template name="uploadCsv">
    <h3>Import logcard data from csv</h3>
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>
</template>

<template name="logcard">
    <h2>Logcard entries</h2>
    <div>
    {{> uploadCsv }}
        </div>
    <div>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time of Day</th>
            <th>Workout Description</th>
            <th>Total Time</th>
            <th>Total Meters</th>
            <th>Average SPM</th>
            <th>Average HR</th>
            <th>Pace /500m</th>
            <th>Cals/hour</th>
            <th>Avg Watts</th>
        </tr>
        </thead>
        <tbody>
        {{#each workout}}
        {{> rowdetails }}
        {{/each}}
        </tbody>
    </table>
    </div>
</template>

<template name="rowdetails">
    <tr>
        <td>{{name}}</td>
        <td>{{date}}</td>
        <td>{{timeofday}}</td>
        <td>{{desc}}</td>
        <td>{{totalTime}}</td>
        <td>{{totalMeters}}</td>
        <td>{{totalSPM}}</td>
        <td>{{totalHR}}</td>
        <td>{{calcPace500}}</td>
        <td>{{calcCalH}}</td>
        <td>{{calcWatt}}</td>
    </tr>
</template>

<template name="dashboard">
    <h2>Dashboard data view</h2>
</template>
